<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bank Details</title>
  <style>
  table, th, td {
    border: 1px solid;
    border-spacing: 0px;
    margin-top: 5px

  } 
  div, h3 {
    width:50%; 
    margin:auto;
    border: 1px;
  }
</style>
</head>
<body>
    
    <h3>Bank Branches</h3>
    <div class="container ">
      <form method="get" action="city/">
          <select name="city" id="city">
            {% block option%}{% endblock %}
            
            </select>
            </form>
    
        <form method="get" action="/search/" >
        <input type="text" placeholder="Search.." name="query" id="query">
        <button type="submit"><i class="fa fa-search">Search</i></button>
        </form>
        
  <table>
  <thead>
    <tr>
      <th scope="col-2">ifsc</th>
      <th scope="col-2">bank_name</th>
      <th scope="col-2">bank_id</th>
      <th scope="col-2">branch</th>
      <th scope="col-2">address</th>
      <th scope="col-2">city</th>
      <th scope="col-2">district</th>
      <th scope="col-2">state</th>
      
    </tr>
  </thead>
   {% block data %} {% endblock %}
  
</table>
</div>
<div>
  <span>
    {% block page %} {% endblock %}
  
  </span>
 </div>

</body>
</html>
